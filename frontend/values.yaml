ingress:
    labels: {}
    ingressClassName: alb
    host: www.datascientets-socks-shop.com                 # ← remplace par ton domaine réel
    albArn: arn:aws:elasticloadbalancing:eu-west-3:123456789012:loadbalancer/app/my-alb-name/abc123def456  # ← sortie Terraform
    certificateArn: arn:aws:acm:eu-west-3:123456789012:certificate/abcdefg-1234-5678-aaaa-bbbbbcccccc      # ← ton ACM cert ARN
    groupName: frontend-group             # ← facultatif mais utile si plusieurs ingresses
